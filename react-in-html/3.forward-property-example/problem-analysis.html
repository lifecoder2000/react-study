<html>
    <head>
        <meta charset="utf-8">
        <title>Spread Operator</title>
        <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    </head>
    <body>
    <div id="container"></div>
    <script type="text/babel">
      // ...배열이름 같은 형태는 es6에서 지원하는 스프레드 연산자이다.
      let Display = React.createClass({
         render : function(){
             return(
                <div>
                    <p>{this.props.color}</p>
                    <p>{this.props.num}</p>
                    <p>{this.props.size}</p>
                </div>
             );
         } 
      });
      let Label = React.createClass({
         render : function(){
             return(
                <Display {...this.props}/>
             );
         } 
      });
      
      let Shirt = React.createClass({
         render : function(){
             return(
                <Label {...this.props}/>
             );
         } 
      });
      let Swatch = <Shirt color="steelblue" num="3.14" size="medium"></Shirt>;
      ReactDOM.render(
        <div>
              {Swatch}
              {/*자식으로서의 주석*/}
        </div>,
        document.querySelector("#container")
      );
    </script>
  </body>
</html>
